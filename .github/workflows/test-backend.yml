name: Test (backend)

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.10.0]

    services:
      postgres:
        image: postgres:15
        ports:
          - 54312:5432
        env:
          POSTGRES_DB: test-misskey
          POSTGRES_HOST_AUTH_METHOD: trust
      redis:
        image: redis:7
        ports:
          - 56312:6379

    steps:
    - uses: actions/checkout@v4.1.1
      with:
        submodules: true
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4.0.1
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - run: corepack enable
    - run: pnpm i --frozen-lockfile
    - name: Check pnpm-lock.yaml
      run: git diff --exit-code pnpm-lock.yaml
    - name: Copy Configure
      run: cp .github/misskey/test.yml .config
    - name: Build
      run: pnpm build
    - name: Test
      run: pnpm --filter backend test-and-coverage
    - name: Rename
      run: mv ./packages/backend/coverage/coverage-final.json ./packages/backend/coverage/coverage-unit.json
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-unit
        path: ./packages/backend/coverage/coverage-unit.json

  e2e:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.10.0]

    services:
      postgres:
        image: postgres:15
        ports:
          - 54312:5432
        env:
          POSTGRES_DB: test-misskey
          POSTGRES_HOST_AUTH_METHOD: trust
      redis:
        image: redis:7
        ports:
          - 56312:6379

    steps:
      - uses: actions/checkout@v4.1.1
        with:
          submodules: true
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4.0.1
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - run: corepack enable
      - run: pnpm i --frozen-lockfile
      - name: Check pnpm-lock.yaml
        run: git diff --exit-code pnpm-lock.yaml
      - name: Copy Configure
        run: cp .github/misskey/test.yml .config
      - name: Build
        run: pnpm build
      - name: Test
        run: pnpm --filter backend test-and-coverage:e2e
      - name: Rename
        run: mv ./packages/backend/coverage/coverage-final.json ./packages/backend/coverage/coverage-e2e.json
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-e2e
          path: ./packages/backend/coverage/coverage-e2e.json

  upload-to-codecov:
    runs-on: ubuntu-latest
    needs:
      - unit
      - e2e
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download unit artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit
      - name: Download e2e artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-e2e
      - name: Upload to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-unit.json, coverage-e2e.json
